<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Review Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>AI-Assisted but Human-Verified Code Review Tool</h1>

<div class="container">
    <h2>Submit Your Code</h2>

    <form onsubmit="return submitCode()">
        <textarea id="codeInput" placeholder="Paste your source code here..." required></textarea>
        <br>
        <button type="submit">Review Code</button>
    </form>
</div>
<div class="brand">verreaux-ai</div>

<script>
function submitCode() {
    let code = document.getElementById("codeInput").value;
    if (code.trim() === "") {
        alert("Please enter some code to analyze.");
        return false;
    }
    // Store the code in sessionStorage
    sessionStorage.setItem("codeToReview", code);
    // Redirect to results page
    window.location.href = "frontend-op.html";
    return false;
}
</script>

</body>
</html>
